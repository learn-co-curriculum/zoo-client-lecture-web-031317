<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to the Zoo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  </head>
  <body>

    <h1>Welcome to the Jungle</h1>

    <div class='container'>

      <div class='row'>

        <div class='col s4'>
          <form id="create-animal">
            <label>Animal Name</label>
            <input type='text' id="animal-name" placeholder="Animal Name" />
            <label>Species Name</label>
            <input type='text' id="species-name" placeholder="Species Name" />
            <input type="submit" value="Make a New Animal" />
          </form>
        </div>

        <div class='col s8'>
          <div id="animals"></div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src='./src/controllers/AnimalsController.js'></script>
    <script type="text/javascript" src='./src/views/AnimalListView.js'></script>
    <script type="text/javascript" src='./src/models/Animal.js'></script>
    <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
